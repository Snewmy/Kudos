## Überblick
**Kudos** ist ein Open Source Plugin für Minecraft 1.19 Spigot Server. 
Es ermöglicht, dass Spieler sich Lobe, auch Kudos, geben können.
Zusätzlich wird ein GUI mitgeliefert, worin verschiedene Statistiken dargestellt werden können. 

## Das bringt es mit
- Hohe Anpassbarkeit 
- Meilensteine
- Item Awards 
- Stetig erweiternde [Wiki](https://github.com/Urbance/Kudos/wiki)

## Voraussetzungen
- MySQL Datenbank
- Java 17 oder neuer 
- Spigot 1.19.X

